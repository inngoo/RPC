<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>

    </head>
    
    <body>
        <div id="buttons">
            <button class="button" id="rock">Rock</button>
            <button class="button" id="paper">Paper</button>
            <button class="button" id="scissors">Scissors</button>
        </div>
        <div id="result">
            <p>Play by clicking the button above</p>
        </div>
        <div id="scoreBoard">
            <p>Player: <span>0</span></p>
            <p>Computer: <span>0</span></p>
        </div>
        <script src="RPC.js"></script>
    </body>
</html>
